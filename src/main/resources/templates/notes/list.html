<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заметки</title>
    <link rel ="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Список заметок</h1>
    <a href="/notes/new">Создать новую заметку</a>
    <ul>
        <li th:each="note : ${notes}">
            <div>
                <label><span th:text="${note.title}"></span></label>
                <p class="date"><span th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd')}"></span></p>
                <p th:text="${#strings.abbreviate(note.content,100)}"></p>

            </div>
            <div>
                <a th:href="@{/notes/edit/{id}(id=${note.id})}">Редактировать</a>
                <a th:href="@{/notes/delete/{id}(id=${note.id})}" onclick="return confirm('Удалить?')">Удалить</a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
